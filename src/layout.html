<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2 class="display-4 text-center my-5">To do list</h2>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10">
                                Thêm công việc
                            </div>
                            <div class="col-2">
                                <span class="fa fa-times"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">Tên</label>
                            <input type="text" name="" id="name" class="form-control" placeholder="" aria-describedby="helpId" />
                            <label for="status" class="mt-3">Trạng thái</label>
                            <select class="form-control" name="status" id="status">
                                <option>Ẩn</option>
                                <option>Kích hoạt</option>
                            </select>
                            <div class="text-center mt-4">
                                <button class="btn btn-info">
                                    <span class="fa fa-plus"></span>
                                    Lưu lại
                                </button>
                                <button class="btn btn-danger">
                                    <span class="fa fa-times"></span>
                                    Huỷ bỏ
                                </button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <button class="btn btn-primary">
                    <span class="fa fa-plus"></span>
                    Thêm công việc
                </button>
                <div class="row mt-3">
                    <div class="col-8">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nhập từ khoá" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="button-addon2">
                                    <span class="fa fa-search"></span>
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="dropdown">
                            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="sortItem" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Sắp xếp
                            </a>
                            
                            <div class="dropdown-menu" aria-labelledby="sortItem">
                                <a class="dropdown-item" href="#">
                                    <span class="fa fa-sort-alpha-down"></span>
                                    Tên A-Z
                                </a>
                                <a class="dropdown-item" href="#">
                                    <span class="fa fa-sort-alpha-up"></span>
                                    Tên Z-A
                                </a>
                                <hr>
                                <a class="dropdown-item" href="#">Trạng thái kích hoạt</a>
                                <a class="dropdown-item" href="#">Trạng thái ẩn</a>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row"></td>
                            <td>
                                <div class="form-group">
                                  <input type="text"
                                    class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                  <select class="form-control" name="" id="">
                                    <option>Tất cả</option>
                                    <option>Kích hoạt</option>
                                    <option>Ẩn</option>
                                  </select>
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td scope="row">1</td>
                            <td>Học lập trình React</td>
                            <td>
                                <button class="btn btn-success btn-sm">Kích hoạt</button>
                            </td>
                            <td>
                                <button class="btn btn-warning btn-sm">
                                    <span class="fa fa-pen"></span>
                                    Sửa
                                </button>
                                <button class="btn btn-danger btn-sm">
                                    <span class="fa fa-trash-alt"></span>
                                    Xoá
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">2</td>
                            <td>Đi chơi</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Ẩn</button>
                            </td>
                            <td>
                                <button class="btn btn-warning btn-sm">
                                    <span class="fa fa-pen"></span>
                                    Sửa
                                </button>
                                <button class="btn btn-danger btn-sm">
                                    <span class="fa fa-trash-alt"></span>
                                    Xoá
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
